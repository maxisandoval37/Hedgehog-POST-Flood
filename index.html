<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-700 text-white p-6 flex flex-col items-center">

        <div class="bg-white p-6 rounded-lg shadow-2xl max-w-md text-center">

        </div>
    </div>
    
    <div class="max-w-2xl w-full bg-white shadow-xl rounded-lg p-6">
        <div class="flex justify-center mb-6">
            <img src="banner.gif" alt="Hedgehog Banner" class="w-full max-w-3xl rounded-lg shadow-lg">

        <h2 class="text-3xl font-bold text-gray-800 mb-4 text-center">

        <label for="url" class="block font-semibold text-gray-700">URL:</label>
        <input type="text" id="url" placeholder="Enter the URL"
               class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:ring-2 focus:ring-blue-400 focus:outline-none text-black">

        <h3 class="text-lg font-semibold text-gray-800">Form Fields</h3>
        <div id="fields" class="space-y-3 my-4"></div>
        <button type="button" onclick="addField()"
                class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-all">
            <i class="fas fa-plus"></i> Add Field
        </button>

        <div class="mt-4">
            <label for="interval" class="block font-semibold text-gray-700">Interval (ms):</label>
            <input type="number" id="interval" value="1000" min="100" step="100"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none text-black">
        </div>

        <div class="flex justify-between mt-6">
            <button type="button" onclick="startLoop()"
                    class="bg-blue-500 text-white px-5 py-2 rounded-lg hover:bg-blue-600 transition-all">
                <i class="fas fa-play"></i> Start
            </button>
            <button type="button" onclick="stopLoop()"
                    class="bg-red-500 text-white px-5 py-2 rounded-lg hover:bg-red-600 transition-all">
                <i class="fas fa-stop"></i> Stop
            </button>
        </div>
    </div>

    <div class="max-w-2xl w-full mt-6">
        <h3 class="text-lg font-semibold text-gray-300">Logs</h3>
        <textarea id="log" readonly
                  class="w-full h-52 p-3 bg-gray-900 text-green-400 border border-gray-700 rounded-lg overflow-auto font-mono"></textarea>
